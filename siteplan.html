    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 23%;
            margin-bottom: 20px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            max-height: 150px;
        }
        .product h3 {
            margin: 15px 0;
            font-size: 18px;
        }
        .product p {
            font-size: 16px;
            color: #333;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        .cart {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cart h3 {
            margin-bottom: 10px;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart ul li:last-child {
            border-bottom: none;
        }
        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        .checkout-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout-btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Online Shop</h1>
</header>

<div class="container">
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$15.00</p>
            <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h3>Product 4</h3>
            <p>$25.00</p>
            <button onclick="addToCart('Product 4', 25)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h3>Your Cart</h3>
        <ul id="cart-items"></ul>
        <div class="cart-total">
            Total: $<span id="cart-total">0.00</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
</div>

<script>
    let cart = [];

    function addToCart(product, price) {
        cart.push({ product, price });
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItems.innerHTML = '';
        let total = 0;

        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
            cartItems.appendChild(li);
            total += item.price;
        });

        cartTotal.textContent = total.toFixed(2);
    }

    function checkout() {
        alert(`Checkout successful! Total amount: $${document.getElementById('cart-total').textContent}`);
        cart = [];
        renderCart();
    }
</script>

</body>
</html>
