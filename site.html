<body>
    <header>
        <h1>Welcome to Our Online Shop</h1>
    </header>
    <h1>Shopping Cart</h1>



<div class="container">
    <div class="products">
        <div class="product">
            <img src="images/phone1.webp" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/frige.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/rings.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$15.00</p>
            <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/shoe12.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>$25.00</p>
            <button onclick="addToCart('Product 4', 25)">Add to Cart</button>
        </div>
    </div>
    <div class="container"></div>
        
        <div class="products">
            <div class="product">
                <img src="images/bike.jpg" alt="Product 1 Image" class="product-image">
                <h2>Product 1</h2>
                <p>Price: $20</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/less.jpg" alt="Product 2 Image" class="product-image">
                <h2>Product 2</h2>
                <p>Price: $15</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/frige.jpg" alt="Product 3 Image" class="product-image">
                <h2>Product 3</h2>
                <p>Price: $20</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
            <div class="product"></div>
                <img src="images/shoes.jpg" alt="Product 3 Image" class="product-image">
                <h2>Product 3</h2>
                <p>Price: $20</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-list"></ul>
            <p>Total: $20<span id="total-price">0</span></p>
        </div>
    </div>

    <div class="cart">
        <h3>Your Cart</h3>
        <ul id="cart-items"></ul>
        <div class="cart-total">
            Total: $<span id="cart-total">0.00</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
</div>
